<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Banking page</title>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
   <header>
      <h1 class="text-5xl text-center mt-16 font-bold">Let's get some <span class="font-bold text-purple-600">
            Moooney!!!</span></h1>
   </header>

   <main>
      <!-- Balance and transection  -->
      <section class="mt-8">
         <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-blue-300 p-8 rounded">
               <h3 class="text-2xl ">
                  Deposit
               </h3>
               <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
            </div>

            <div class="bg-green-300 p-8 rounded">
               <h3 class="text-2xl ">
                  Withdraw
               </h3>
               <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
            </div>

            <div class="bg-yellow-300 p-8 rounded">
               <h3 class="text-2xl ">
                  Balance
               </h3>
               <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
            </div>
         </div>
      </section>
      <!-- Depsit and Withdraw  -->
      <section class="mt-8 font-bold">
         <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-blue-500 p-8 rounded">
               <h3>Please Deposit</h3>
               <input id="deposit-input" class="w-3/4 p-2 text-black" type="text"
                  placeholder="$ Amount you want to Deposit">
               <button id="diposit-submit" class=" bg-red-400 rounded px-2 py-1 my-2 block">Diposit</button>
            </div>



            <div class="bg-green-500 p-8 rounded">
               <h3>Please Withdraw</h3>
               <input id="withdraw-input" class="w-3/4 p-2 text-black" type="text"
                  placeholder="$ Amount you want to Withdraw">
               <button id="withdraw-submit" class=" bg-red-400 rounded px-2 py-1 my-2 block">Withdraw</button>
            </div>
         </div>
      </section>
   </main>
   <script src="js/banking-function.js"></script>
</body>

</html>
